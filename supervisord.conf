[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=debug

[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
priority=10
startsecs=2
stdout_logfile=/var/log/sshd.log
stderr_logfile=/var/log/sshd.err

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1920x1120x24 -ac +extension RANDR -dpi 96
autostart=true
autorestart=true
priority=20
startsecs=3
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.err

[program:xfce4]
command=/bin/bash -c "DISPLAY=:1 USER=attacker HOME=/home/attacker dbus-launch --sh-syntax --exit-with-session startxfce4"
autostart=true
autorestart=true
priority=30
startsecs=5
user=attacker
environment=HOME="/home/attacker",USER="attacker",DISPLAY=":1"
stdout_logfile=/var/log/xfce4.log
stderr_logfile=/var/log/xfce4.err

[program:xfce4-panel]
command=/bin/bash -c "sleep 8 && DISPLAY=:1 USER=attacker HOME=/home/attacker xfce4-panel"
autostart=true
autorestart=true
priority=35
startsecs=3
user=attacker
environment=HOME="/home/attacker",USER="attacker",DISPLAY=":1"
stdout_logfile=/var/log/xfce4-panel.log
stderr_logfile=/var/log/xfce4-panel.err

[program:clipboard]
command=/bin/bash -c "sleep 10 && DISPLAY=:1 USER=attacker HOME=/home/attacker xfce4-clipman"
autostart=true
autorestart=true
priority=36
startsecs=3
user=attacker
environment=HOME="/home/attacker",USER="attacker",DISPLAY=":1"
stdout_logfile=/var/log/clipboard.log
stderr_logfile=/var/log/clipboard.err

[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -forever -shared -nopw -rfbport 5901 -cursor arrow -cursorpos -xkb -noxrecord -noxfixes -noxdamage -nosel -noprimary
autostart=true
autorestart=true
priority=40
startsecs=3
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.err

[program:websockify]
command=/bin/bash -c "while ! nc -z localhost 5901; do sleep 1; done && /usr/bin/websockify --web=/usr/share/novnc/ 8081 localhost:5901"
autostart=true
autorestart=true
priority=50
startsecs=2
stdout_logfile=/var/log/websockify.log
stderr_logfile=/var/log/websockify.err